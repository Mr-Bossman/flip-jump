[tox]
min_version = 4.0
env_list = py38, py39, py310, py311, py312,
           mypy, flake8, bandit, black,
           full_tests
isolated_build = true

[gh-actions]
;Notice that in gh-actions we don't run the full_tests via tox.
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312, mypy, flake8, bandit, black

[testenv]
setenv = PYTHONPATH = {toxinidir}
deps = .[tests]
commands = pytest --regular

[testenv:mypy]
basepython = python3.12
commands = mypy

[testenv:bandit]
basepython = python3.12
commands = bandit -r -s B101 flipjump tests

[testenv:flake8]
basepython = python3.12
commands = flake8

[testenv:black]
basepython = python3.12
commands = black . --check --color --diff

[testenv:full_tests]
basepython = python3.12
commands =
    pytest --compile -n auto --all
    pytest --run -n auto --all


[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
    tests/inout
    tests/compiled
    venv

max-line-length=120

per-file-ignores =
    # imported but unused
    flipjump/__init__.py: F401
    # redefinition of unused / undefined name
    flipjump/assembler/fj_parser.py: F811, F821


[bandit]
recursive = true
targets = flipjump, tests
skips = B101
